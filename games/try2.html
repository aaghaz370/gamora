<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Cube</title>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
<link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="ui">
<div class="ui__background"></div>
<div class="ui__game"></div>
<div class="ui__texts">
<h1 class="text text--title"><span>THE</span><span>CUBE</span></h1>
<div class="text text--note">Double tap to start</div>
<div class="text text--timer">0:00</div>
<div class="text text--complete"><span>Complete!</span></div>
<div class="text text--best-time"><icon trophy></icon><span>Best Time!</span></div>
</div>
<div class="ui__prefs">
<range name="size" title="Cube Size" list="2,3,4,5"></range>
<range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
<range name="scramble" title="Scramble Length" list="20,25,30"></range>
<range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
<range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
</div>
<div class="ui__theme">
<range name="hue" title="Hue" color></range>
<range name="saturation" title="Saturation" color></range>
<range name="lightness" title="Lightness" color></range>
</div>
<div class="ui__stats">
<div class="stats" name="cube-size"><i>Cube:</i><b>3x3x3</b></div>
<div class="stats" name="total-solves"><i>Total solves:</i><b>-</b></div>
<div class="stats" name="best-time"><i>Best time:</i><b>-</b></div>
<div class="stats" name="worst-time"><i>Worst time:</i><b>-</b></div>
<div class="stats" name="average-5"><i>Average of 5:</i><b>-</b></div>
<div class="stats" name="average-12"><i>Average of 12:</i><b>-</b></div>
<div class="stats" name="average-25"><i>Average of 25:</i><b>-</b></div>
</div>
<div class="ui__buttons">
<button class="btn btn--bl btn--stats"><icon trophy></icon></button>
<button class="btn btn--br btn--prefs"><icon settings></icon></button>
<button class="btn btn--bl btn--back"><icon back></icon></button>
<button class="btn btn--br btn--theme"><icon theme></icon></button>
<button class="btn btn--br btn--reset"><icon reset></icon></button>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
<script src="games/script.js"></script>
</body>
</html>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
html,body{height:100%;overflow:hidden;background:#111;color:#fff}
#gameCanvas{width:100%;height:100%;display:block}
#hud{position:absolute;top:10px;left:10px;display:flex;gap:20px;font-weight:bold;text-shadow:0 0 4px #000}
#pad{position:absolute;bottom:25px;left:50%;transform:translateX(-50%);
     display:grid;grid-template-columns:repeat(3,70px);grid-template-rows:repeat(2,70px);gap:20px}
.padbtn{width:70px;height:70px;border:none;border-radius:12px;background:#555;font-size:30px;
        color:#fff;opacity:.6}
.big{grid-column:2;grid-row:1/span 2;height:160px;font-size:34px}
@media (hover:hover){#pad{display:none}}
#btn-fullscreen{position:absolute;top:10px;right:10px;font-size:20px;padding:6px 10px;border:none;border-radius:6px;background:#444;color:#fff;cursor:pointer}
#overlay{position:absolute;inset:0;background:#fffce8d9;color:#c00;display:flex;
         flex-direction:column;justify-content:center;align-items:center;gap:20px}
#overlay h1{font-size:64px;margin-bottom:10px;text-shadow:0 4px 8px #0002}
#overlay button{padding:10px 25px;font-size:20px;border:none;border-radius:6px;background:#222;color:#fff;cursor:pointer}
@media (hover:none){#pad{pointer-events:auto}}
</style>
